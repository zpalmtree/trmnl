<div class="view view--full" style="display: flex; flex-direction: column;">
  <!-- Image outside layout for full bleed -->
  <img class="image image-dither" style="display: block; width: 100%; height: 220px; object-fit: cover; object-position: center;" src="{{ image_url }}">

  <div class="layout layout--col" style="height: 190px; overflow: hidden;">
    <!-- Title + Meta -->
    <div class="columns">
      <div class="column">
        <div class="title" style="font-size: 1.5rem; line-height: 1.2;">{{ title }} Â· {{ cook_time }}</div>
      </div>
    </div>

    <!-- Ingredients + Instructions side by side -->
    <div class="columns mt--sm">
      <div class="column column--half">
        <div style="font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; font-weight: bold;">How To Make</div>
        <div class="description mt--xs" style="font-size: 1.1rem;">{{ instructions }}</div>
      </div>
      <div class="column column--half" style="padding-left: 12px; margin-right: 8px">
        <div style="font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; font-weight: bold;">Ingredients</div>
        <div class="description mt--xs" style="font-size: 1.1rem;">{{ ingredients }}</div>
      </div>
    </div>
  </div>

  <div class="title_bar" style="margin-top: auto;">
    <span class="title">World Recipes</span>
    <span class="instance">{{ cuisine }}</span>
  </div>
</div>
